commands:
  dummyNotFound: "Dummy with id ({Id}) not found"
  actions:
    button:
      success: "Dummy {Id} clicked to {ButtonName} button"
    execute:
      success: "Dummy {Id} <color=green>successfully</color> executed a command: {Command}"
      fail: "Dummy {Id} <color=red>failed</color> executed a command: {Command}"
    face:
      success: "Dummy {Id} changed a face {FaceIndex}"
    gesture:
      success: "Dummy {Id} gestures a {EGesture}"
    inputText:
      success: "Dummy {Id} entered a text {Text} to input field {InputFieldName}"
    stance:
      success: "Dummy {Id} stances a {EStance}"
  general:
    clear: "Dummies have been cleared"
    create: "Dummy {Id} has been created"
    copy: "Dummy {Id} has been created"
    remove: 
      success: "Dummy {Id} has been removed"
      fail: "Dummy {Id} has not been removed"
    tphere:
      success: "Dummy {Id} teleported to you"
      fail: "Dummy {Id} not teleported to you"

events:
  dead: "Dummy {Id} has been died. Reason: {Reason}, killer = {Killer}. Respawning..."
  revived: "Dummy {Id} has been revived"
  damaged: "Dummy {Id} has been damaged {DamageAmount}"
  chatted: "Dummy {Id} got message: {Text}"

exceptions:
  contains: "Dummy with id: {Id} already created"
  overflow: "Can't create a dummy. Max dummies reach limit: {DummiesCount}/{MaxDummies}"